{% extends "payroll\base.html" %} {% load static %} {% block content %}






<div class="dashboard-content-one">
    <!-- Breadcubs Area Start Here -->
    <div class="breadcrumbs-area">
        <h3>Payroll</h3>
        <ul>
           
            <li>Create pay slip</li>
        </ul>
    </div>
    <div>
        {% for message in messages %}
        <h3 style="color: green;">{{message}}</h3>
        {% endfor %}
    </div>
    <!-- Breadcubs Area End Here -->
    <!-- Add Expense Area Start Here -->
    <div class="card height-auto">
        <div class="card-body">
            <div class="heading-layout1">
                <div class="item-title">
                    <h3>Add New Payment</h3>
                </div>
              
            </div>
            <form class="new-added-form" action="{% url 'payslip_save' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Employee Name *</label>
                        <input type="text" placeholder="" name="name" class="form-control">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Employee ID *</label>
                        <input type="text" placeholder="" name="empid" class="form-control">
                    </div>
                    
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Basic Salary</label>
                        <input type="text" placeholder="" name="basic_salary" class="form-control">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>House Rent Allowance</label>
                        <input type="text" placeholder="" name="HRA" class="form-control">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Other Allowence</label>
                        <input type="text" placeholder="" name="other" class="form-control">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Total Earning</label>
                        <input type="text" placeholder="" name="amount" class="form-control">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Phone</label>
                        <input type="text" placeholder="" name="phone" class="form-control">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>E-Mail Address</label>
                        <input type="text" placeholder="" name="email" class="form-control">
                    </div>
                   
                    <!-- <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Date</label>
                        <input required type="date" placeholder="YYYY-MM-DD" class="form-control"  name="date" data-position="bottom right">
                    </div> -->
                    <div class="col-12 form-group mg-t-8">
                        <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                        <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Add Expense Area End Here -->

</div>


{% endblock %}
