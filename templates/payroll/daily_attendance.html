{% extends "payroll\base.html" %} {% load static %} {% block content %}




<div class="dashboard-content-one">
    <!-- Breadcubs Area Start Here -->
    <div class="breadcrumbs-area">
        <h3>Attendannce</h3>
        <ul>
            
            <li>Add Attendace</li>
        </ul>
    </div>
    <div>
        {% for message in messages %}
        <h3 style="color: green;">{{message}}</h3>
        {% endfor %}
    </div>
    <!-- Breadcubs Area End Here -->
    <!-- Add Expense Area Start Here -->
    <div class="card height-auto">
        <div class="card-body">
            <div class="heading-layout1">
                <div class="item-title">
                    <h3>Daily Attendance</h3>
                </div>
               
            </div>
            <form class="new-added-form" action="attendance_save" method="POST">

                {% csrf_token %}

                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Employee ID *</label>
                        <input required type="text" placeholder="" name="emp_id" class="form-control">
                    </div>

                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Date</label>
                        <input required type="date" placeholder="YYYY-MM-DD" class="form-control"  name="date" data-position="bottom right">
                    </div>
                    
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Present/Absent</label>
                        <select name="attend" class="select2">
                           
                            <option value="Present">Present</option>
                            <option value="Absemt">Absent</option>
                          
                        </select>
                    </div>
                    
                    
                    
                    <div class="col-12 form-group mg-t-8">
                        <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                        <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Add Expense Area End Here -->
    <footer class="footer-wrap-layout1">
        <div class="copyright">Â© Copyrights <a href="#">akkhor</a> 2019. All rights reserved. Designed by <a href="#">PsdBosS</a></div>
    </footer>
</div>

{% endblock %}
